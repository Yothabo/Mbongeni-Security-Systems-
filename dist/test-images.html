<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
</head>
<body>
    <h1>Testing Image Paths</h1>
    
    <h2>Logo</h2>
    <img src="logo.png" alt="Logo" style="max-width: 200px;">
    
    <h2>Certifications</h2>
    <img src="certifications/hikvision.png" alt="Hikvision" style="max-width: 200px;">
    <img src="certifications/centurion.png" alt="Centurion" style="max-width: 200px;">
    <img src="certifications/gemini.png" alt="Gemini" style="max-width: 200px;">
    
    <script>
        // Test if images load
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.onerror = function() {
                    console.error('Failed to load:', this.src);
                    this.style.border = '2px solid red';
                };
                img.onload = function() {
                    console.log('Loaded:', this.src);
                    this.style.border = '2px solid green';
                };
            });
        });
    </script>
</body>
</html>
